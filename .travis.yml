sudo: required
dist: trusty
language: java
jdk:
  - oraclejdk8
services:
  - mongodb
env:
  - LINDEN_HONEY_DB_URL=linden_honey:linden_honey@localhost:27017/linden_honey
before_script:
  - mongo linden_honey --eval 'db.createUser({user:"linden_honey",pwd:"linden_honey",roles:["readWrite"]});'
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
